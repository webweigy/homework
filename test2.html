<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<p>姓名：<input type="text" name="name" />
</p>
<p>密码：<input type="password" name="pass" />
</p>
<p>性别：
<input type="radio" name="sex" value="male" />男
<input type="radio" name="sex" value="famale" />女
</p>
<p>喜好：
<input type="checkbox" name="movie" />电影
<input type="checkbox" name="reading" />看书
</p>
<p>
<input type="button" name="submit" value="送出资料"/>
<input type="button" name="reset" value="重新填写"/>
</p>
</body>
</html>
